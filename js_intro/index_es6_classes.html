			"use strict";

			function Person(firstName, lastName) {

				var _firstName, _lastName;

				return new class {

					constructor() {
						_firstName = firstName;
						_lastName = lastName;
					}

					get firstName() {
						console.log("get firstname");
						return _firstName;
					}

					set firstName(value) {
						console.log("set firstname");
						return _firstName = value;
					}

					get lastName() {
						return _lastName;
					}

					set lastName(value) {
						return _lastName = value;
					}

					getFullName() {
						return this.firstName + " " + this.lastName;
					}
				}
			}

			var p = new Person("David", "Johnston");
			p.firstName = "Katherine";
			p.lastName = "Toyota";
			console.log(p.getFullName());
